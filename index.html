<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Metadata Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      font-size: 1.5em;
    }
    .metadata, .pages {
      margin-top: 20px;
    }
    .page-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .page-card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .page-card h3 {
      margin-top: 0;
    }
    .page-card a {
      color: #007bff;
      text-decoration: none;
    }
    .page-card a:hover {
      text-decoration: underline;
    }
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>

  <div>
    <input type="text" id="site-url" value="https://haxtheweb.org/site.json" style="width: 80%;" />
    <button onclick="analyzeSite()">Analyze</button>
  </div>

  <div id="site-metadata" class="metadata"></div>
  <div id="site-pages" class="pages"></div>

  <script src="project-1.js"></script>
</body>
</html>
